{% load static %}
{% include 'header.html' %}

<!-- Make sure Bootstrap CSS and JS are loaded -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5">
  <h2 class="text-center"></h2>

  <!-- Display Laptop Screen Size -->
  <div id="screenSize" class="text-center mb-4"></div>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/2.jpg' %}" alt="Los Angeles" class="d-block w-100" style="border: 2px solid #000; height: 500px; object-fit: cover;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/3.jpg' %}" alt="Chicago" class="d-block w-100" style="border: 2px solid #000; height: 500px; object-fit: cover;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center p-3 mt-5">
  <p>&copy; 2025 Your Company. All Rights Reserved.</p>
</footer>
