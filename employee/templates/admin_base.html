{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Record Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.2.2/css/buttons.dataTables.css">

    <style>
        .list-group-item {
            padding: 10px !important;
        }

        /* Custom styling for the table */
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            border-radius: 5px;
            padding: 5px 15px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background-color: #5cb85c;
            color: white;
        }

        table.dataTable {
            border: 2px solid #ddd !important;
            border-radius: 5px;
        }

        /* Card Styling */
        .card {
            margin-top: 20px;
            border-radius: 10px;
        }

        .card-header {
            background-color: #f8f9fa;
            border-radius: 10px 10px 0 0;
        }

        /* Navbar & Sidebar Styling */
        .list-group-item-warning {
            background-color: #ffcd39;
            color: white;
            font-weight: bold;
        }

        .list-group-item-warning:hover {
            background-color: #ffb500;
        }

        .active {
            background-color: #5cb85c !important;
            color: white !important;
        }

        .container-fluid {
            margin-top: 30px;
        }

        .img-thumbnail {
            border: 3px solid #f1f1f1;
            margin-top: 20px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.2.2/js/dataTables.buttons.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.2.2/js/buttons.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.2.2/js/buttons.html5.min.js"></script>

    <script>
        $(document).ready(function() {
            new DataTable('#example', {
                layout: {
                    topStart: {
                        buttons: ['copyHtml5', 'excelHtml5', 'csvHtml5', 'pdfHtml5']
                    }
                }
            });
        });
    </script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 p-0">
            <center>
                <img src="{% static 'images/superadmin.jpg' %}" width="150" height="100" class="img-thumbnail rounded-circle my-4">
            </center>
            <div class="list-group">
                <a href="{% url 'admin_home' %}" class="list-group-item list-group-item-warning list-group-item-action{% if request.path == '/admin_home/' %} active {% endif %}">DASHBOARD</a>
                <a href="{% url 'all_employee_view' %}" class="list-group-item list-group-item-warning list-group-item-action{% if request.path == '/all_employee_view/' %} active {% endif %}">ALL EMPLOYEE</a>
                <a href="{% url 'change_passwordadmin' %}" class="list-group-item list-group-item-warning list-group-item-action{% if request.path == '/change_passwordadmin/' %} active {% endif %}">CHANGE PASSWORD</a>
                <a href="{% url 'logout' %}" class="list-group-item list-group-item-warning list-group-item-action">LOGOUT</a>
            </div>
        </div>

        <div class="col-sm-10 p-0">
            <div class="container-fluid p-2">
                <h5 class="text-center p-3 font-weight-bold" style="border-bottom : 2px solid green ; border-top : 2px solid green">Employee Record Management System</h5>
                <div class="card shadow" style="min-height: 89vh;">
                    <div class="card-body">
                        {% block main %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
