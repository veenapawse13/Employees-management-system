{% load static %}
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="{% static 'css/login.css' %}">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">


</head>
<body style="background-image : url({% static 'images/background.jpg' %})">

<div class="row">
    <div class="col-lg-5 m-auto">
        <div class="card mt-5 bg-dark">
        <div class="card-title text-center mt-7">
            <img src="{% static 'images/superadmin.jpg' %}" width="150" height="150">
        </div>
        <div class="card-body">
          <form method="post">
              {% csrf_token %}
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text">
                          <i class="fa fa-user fa-2x"></i>
                      </span>
                  </div>
                  <input type="text" name="username" class="form-control" placeholder="UserName">
              </div>

              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text">
                          <i class="fa fa-lock fa-2x"></i>
                      </span>
                  </div>
                  <input type="password" name="pwd" class="form-control" placeholder="Password" autocomplete="new-password">
              </div>
              <input type="submit" value="Login" class="btn btn-success px-5">
              <a href="{% url 'index' %}"class="float-right text-white mt-2">GO BACK TO HOME PAGE!</a>
          </form>
        </div>
        </div>

    </div>

</div>
</body>

{% if error == "no" %}
<script>
    alert('Logged IN Successfully');
    window.location = ('{% url 'admin_home' %}');
    
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Invalid Login Credentials, Try again.....');
</script>
{% endif %}
